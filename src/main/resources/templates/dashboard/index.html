<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Dashboard</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Dashboard</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<div layout:fragment="content">
		<div class="box box-default">
			<div class="box-header with-border">
				<h3 class="box-title">Pesquisa</h3>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						<input type="text" class="form-control input-sm"
							placeholder="Search..." /> <span
							class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">Faz a busca nas mensagens registrados</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
		<p class="lead">Dashboard Administrativo</p>

		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="info-box">
					<!-- Apply any bg-* class to to the icon to color it -->
					<span class="info-box-icon bg-yellow"><i class="fa fa-user"></i></span>
					<div class="info-box-content">
						<span class="info-box-text"><a href="/users">Usuários</a></span> <span
							class="info-box-number" th:text="${totalUsers}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
			</div>

			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="info-box">
					<!-- Apply any bg-* class to to the icon to color it -->
					<span class="info-box-icon bg-green"><i
						class="fa fa-file-image-o"></i></span>
					<div class="info-box-content">
						<span class="info-box-text"><a
							th:href="${'/upload/person/'} + ${loginuser.person.id} + ${'/picture'}">Minhas
								Fotos</a></span> <span class="info-box-number" th:text="${totalPictures}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>

			<div class="col-md-3 col-sm-6 col-xs-12">
				<div class="info-box">
				  <span class="info-box-icon bg-aqua"><i class="fa fa-wrench"></i></span>
	  
				  <div class="info-box-content">
					<span class="info-box-text">CPU Traffic</span>
					<span class="info-box-number">90<small>%</small></span>
				  </div>
				  <!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>

		</div>

		<div class="row">
			<!-- Lista dos usuários -->
			<div class="col-md-6 col-md-3 col-sm-6">
				<!-- USERS LIST -->
				<div class="box box-danger">
					<div class="box-header with-border">
						<h3 class="box-title">Usuários</h3>

						<div class="box-tools pull-right">
							<span class="label label-danger" th:text="${totalUsers}">Usuários</span>
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding" style="">
						<ul class="users-list clearfix">
							<li th:each="user : ${listUsers}"><input id="id" name="id"
								th:value="${user.id}" type="hidden" /> <img alt="Image"
								th:src="${'/upload/image/users/'+user.id}" width="128"
								height="128" /> <a class="users-list-name"
								th:href="${'/users/about/' + user.id}"><spam
										th:text="${user.username}"></spam></a></li>
						</ul>
						<!-- /.users-list -->
					</div>
					<!-- /.box-body -->
					<div class="box-footer text-center" style="">
						<a href="/users/list" class="uppercase">Visualizar todos os usuários</a>
					</div>
					<!-- /.box-footer -->
				</div>
				<!-- Fina da lista dos usuários -->
			</div>
			<!-- Lista de imagens do usuário logado -->
			<div class="col-md-6 col-md-3 col-sm-6">	
				<!-- Inicio da lista de imagens -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Fotos do Usuário</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body" style="">
						<ul class="products-list product-list-in-box">
							<li class="item" th:each="picture : ${person.pictures}"><input
								id="id" name="id" th:value="${picture.id}" type="hidden" />
								<div class="product-img">
									<img alt="Image" th:src="${'/upload/picture/'+picture.systemName}" width="50" height="50" />
								</div>
								<div class="product-info">
									<a href="javascript:void(0)" class="product-title">
										<span th:text="${picture.name}"></span>
									</a>
										<span class="product-description" th:text="${picture.path}"></span>
								</div>
							</li>
						</ul>
					</div>
					<!-- /.box-body -->
					<div class="box-footer text-center" style="">
						<a
							th:href="${'/upload/person/'} + ${loginuser.person.id} + ${'/picture'}"
							class="uppercase">Visualiar todas as fotos</a>
					</div>
					<!-- /.box-footer -->
				</div>
				<!-- Final da lista de imagens -->
			</div>
			<!-- Carrocel de imagens do usuário logado -->
			<div class="col-md-6 col-md-3 col-sm-6">
				<div class="box box-sucess">
				  <div class="box-header with-border">
					<h3 class="box-title">Carousel</h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool"
							data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool"
							data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>

				  </div>
				  <!-- /.box-header -->
				  <div class="box-body">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
					  </ol>
					  <div class="carousel-inner">
						<div class="item">
						  <img src="http://localhost:8080/upload/picture/1-2019-07-10-13-19-11.png" alt="First slide"></img>
	  
						  <div class="carousel-caption">
							First Slide
						  </div>
						</div>
						<div class="item active">
						  <img src="http://localhost:8080/upload/picture/1-2019-07-10-13-20-48.png" alt="Second slide"></img>
	  
						  <div class="carousel-caption">
							Second Slide
						  </div>
						</div>
						<div class="item">
						  <img src="http://localhost:8080/upload/picture/1-2019-07-10-13-46-09.png" alt="Third slide"></img>
	  
						  <div class="carousel-caption">
							Third Slide
						  </div>
						</div>
					  </div>
					  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="fa fa-angle-left"></span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="fa fa-angle-right"></span>
					  </a>
					</div>
				  </div>
				  <!-- /.box-body -->
				</div>
				<!-- /.box -->
			  </div>
			
		</div>
		
	</div> 

</body>
</html>
