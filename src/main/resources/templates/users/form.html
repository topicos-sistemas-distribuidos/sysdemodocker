<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Cadastro de Usu치rio</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Cadastro de Usu치rios</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Cadastro de Usu치rios</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Formul치rio Teste</h3>
            <div class="box-tools pull-right">
                <a href="/users" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${user}" th:action="@{/users/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="Username">Username</label>
                    <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
                    <input type="text" required="true" class="form-control" th:field="*{username}" id="username" />
                </div>
                <!-- 
                <div class="form-group">
                    <label for="Username">Nome</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                </div>
                 -->
                <div class="form-group">
                	<label for="Username">E-mail</label>
                	<span class="has-error" color="red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username Error</span>
                	<input type="text" required="true" class="form-control" th:field="*{email}" id="email" />
                </div>
                <div class="form-group">
                    <label for="Username">Senha</label>
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">E-mail Error</span>
                    <input type="password" required="true" class="form-control" th:field="*{password}" name="password" id="password" />
                </div>            
                <div class="form-group">
                    <label for="Username">Confirma senha</label>
                    <input type="password" required="true" class="form-control" name="confirmpassword" id="confirmpassword" />
                </div>
				<div class="form-group">
						<label for="Ativo">Ativo</label>
						<span class="has-error" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">Enabled Error</span>
						<select class="form-control"
							required="true" th:field="*{enabled}" id="enabled">
							<option value="true">true</option>
							<option value="false">false</option>
						</select>
				</div>
                <div class="form-group">
                    <label for="nome">Acesso</label>                    
                    <select class="form-control" name="nome" id="nome" required="true">
							<option value="USER">USER</option>
							<option value="ADMIN">ADMIN</option>
					</select>
                </div>
				
			</div>
                
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
